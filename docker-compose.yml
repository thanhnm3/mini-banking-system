# Mini Banking System - PostgreSQL Docker
# Chạy: docker-compose up -d
# Kết nối: localhost:5432, database: minibank, user: minibank, password: minibank123

services:
  postgres:
    image: postgres:16-alpine
    container_name: minibank-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: minibank
      POSTGRES_USER: minibank
      POSTGRES_PASSWORD: minibank123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U minibank -d minibank"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
