<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(title='Trang chủ - Mini Banking')}"></head>
<body>
  <div th:replace="~{layout :: header}"></div>

  <main class="container py-4">
    <div th:replace="~{layout :: alerts}"></div>
    <h1 class="mb-4">Chào mừng đến Mini Banking</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100" style="cursor: pointer" onclick="location.href='/pages/users'">
          <div class="card-body">
            <h5 class="card-title text-primary">Khách hàng</h5>
            <p class="card-text text-muted">Xem danh sách khách hàng và tài khoản</p>
            <a href="/pages/users" class="btn btn-primary">Xem danh sách</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100" style="cursor: pointer" onclick="location.href='/pages/transactions/transfer'">
          <div class="card-body">
            <h5 class="card-title text-primary">Chuyển tiền</h5>
            <p class="card-text text-muted">Chuyển tiền giữa các tài khoản</p>
            <a href="/pages/transactions/transfer" class="btn btn-primary">Chuyển tiền</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100" style="cursor: pointer" onclick="location.href='/pages/transactions/deposit'">
          <div class="card-body">
            <h5 class="card-title text-primary">Nạp tiền</h5>
            <p class="card-text text-muted">Nạp tiền vào tài khoản</p>
            <a href="/pages/transactions/deposit" class="btn btn-primary">Nạp tiền</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100" style="cursor: pointer" onclick="location.href='/pages/transactions/withdraw'">
          <div class="card-body">
            <h5 class="card-title text-primary">Rút tiền</h5>
            <p class="card-text text-muted">Rút tiền từ tài khoản</p>
            <a href="/pages/transactions/withdraw" class="btn btn-primary">Rút tiền</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="~{layout :: footer}"></div>
  <div th:replace="~{layout :: scripts}"></div>
</body>
</html>
