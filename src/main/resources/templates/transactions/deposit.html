<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(title='Nạp tiền - Mini Banking')}"></head>
<body>
  <div th:replace="~{layout :: header}"></div>

  <main class="container py-4">
    <div th:replace="~{layout :: alerts}"></div>
    <h1 class="mb-4">Nạp tiền</h1>
    <div class="card" style="max-width: 500px">
      <div class="card-body">
        <form th:action="@{/pages/transactions/deposit}" th:object="${depositRequest}" method="post">
          <div class="mb-3">
            <label for="toAccountId" class="form-label">Tài khoản nhận</label>
            <select id="toAccountId" class="form-select" th:field="*{toAccountId}" required>
              <option value="">-- Chọn tài khoản --</option>
              <option th:each="acc : ${allAccounts}" th:value="${acc.id}" th:text="|${acc.accountNumber} - ${#numbers.formatDecimal(acc.balance, 1, 'COMMA', 2, 'POINT')} ${acc.currency}|"></option>
            </select>
            <p th:if="${#fields.hasErrors('toAccountId')}" th:errors="*{toAccountId}" class="text-danger small"></p>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Số tiền</label>
            <input type="number" id="amount" class="form-control" th:field="*{amount}" step="0.01" min="0.01" required />
            <p th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}" class="text-danger small"></p>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <input type="text" id="description" class="form-control" th:field="*{description}" maxlength="255" />
          </div>
          <button type="submit" class="btn btn-primary">Nạp tiền</button>
        </form>
      </div>
    </div>
  </main>

  <div th:replace="~{layout :: footer}"></div>
  <div th:replace="~{layout :: scripts}"></div>
</body>
</html>
